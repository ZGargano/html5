<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();

ctx.moveTo(200,0);
ctx.lineTo(0,100);
ctx.stroke();

ctx.moveTo(100,0);
ctx.lineTo(100,100);
ctx.stroke();

ctx.moveTo(0,50);
ctx.lineTo(200,50);
ctx.stroke();
</script>
</body>
</html>
